services:
    app:
        build:
            context: .
            dockerfile: docker/app/Dockerfile
        container_name: etfs_${ETFS_PROJECT_NAME}_app
        volumes:
            - .:/var/www
            - mise_data:/opt/mise
        environment:
            # Redirect cache and config directories to /tmp to avoid polluting the mounted project directory
            HOME: /tmp/container-home
            XDG_CACHE_HOME: /tmp/container-home/.cache
            XDG_CONFIG_HOME: /tmp/container-home/.config
            XDG_DATA_HOME: /tmp/container-home/.local/share
            NPM_CONFIG_CACHE: /tmp/container-home/.npm
            GNUPGHOME: /tmp/container-home/.gnupg
            # Mise uses dedicated directories in the shared volume
            MISE_DATA_DIR: /opt/mise/data
            MISE_CACHE_DIR: /opt/mise/cache
            MISE_STATE_DIR: /opt/mise/state
        networks:
            - default
        depends_on:
            - mariadb
        restart: unless-stopped

    messenger:
        build:
            context: .
            dockerfile: docker/app/Dockerfile
        container_name: etfs_${ETFS_PROJECT_NAME}_messenger
        volumes:
            - .:/var/www
            - mise_data:/opt/mise
            - /var/run/docker.sock:/var/run/docker.sock
        environment:
            HOME: /tmp/container-home
            XDG_CACHE_HOME: /tmp/container-home/.cache
            XDG_CONFIG_HOME: /tmp/container-home/.config
            XDG_DATA_HOME: /tmp/container-home/.local/share
            NPM_CONFIG_CACHE: /tmp/container-home/.npm
            GNUPGHOME: /tmp/container-home/.gnupg
            # Mise uses dedicated directories in the shared volume
            MISE_DATA_DIR: /opt/mise/data
            MISE_CACHE_DIR: /opt/mise/cache
            MISE_STATE_DIR: /opt/mise/state
            # Host path for Docker volume mounts (required for agent containers)
            # The messenger runs Docker commands via the host socket, so paths must be host paths
            # Uses PWD as default, which is set by docker-compose to the project directory
            HOST_PROJECT_PATH: ${HOST_PROJECT_PATH:-${PWD}}
        networks:
            - default
        depends_on:
            - mariadb
        restart: unless-stopped
        command:
            [
                "php",
                "bin/console",
                "messenger:consume",
                "immediate",
                "--time-limit=3600",
                "--memory-limit=128M",
                "-vv",
            ]

    nginx:
        image: nginx:latest
        container_name: etfs_${ETFS_PROJECT_NAME}_nginx
        ports:
            - "127.0.0.1::80"
        volumes:
            - .:/var/www
            - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
        depends_on:
            - app
        networks:
            - default
        restart: unless-stopped

    mariadb:
        image: mariadb:12.1.2
        container_name: etfs_${ETFS_PROJECT_NAME}_mariadb
        environment:
            MYSQL_ROOT_PASSWORD: secret
            MYSQL_DATABASE: etfs_${ETFS_PROJECT_NAME}_dev
            MYSQL_USER: root
            MYSQL_PASSWORD: secret
        volumes:
            - mariadb_data:/var/lib/mysql
        networks:
            - default
        restart: unless-stopped

networks:
    default:
        name: etfs_${ETFS_PROJECT_NAME}_default
        driver: bridge

volumes:
    mariadb_data:
        name: etfs_${ETFS_PROJECT_NAME}_mariadb_data
    mise_data:
        name: etfs_${ETFS_PROJECT_NAME}_mise_data
