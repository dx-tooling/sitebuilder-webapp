name: CI

on:
    push:
        branches:
            - "**"

env:
    ETFS_PROJECT_NAME: ci
    APP_IMAGE: ghcr.io/${{ github.repository }}/app:ci

jobs:
    build-app-image:
        name: Build app image
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write
        outputs:
            image: ${{ env.APP_IMAGE }}
        steps:
            - uses: actions/checkout@v4
            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3
            - name: Login to GitHub Container Registry
              uses: docker/login-action@v3
              with:
                  registry: ghcr.io
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}
            - name: Build and push app image
              uses: docker/build-push-action@v6
              with:
                  context: .
                  file: docker/app/Dockerfile
                  push: true
                  tags: ${{ env.APP_IMAGE }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max

    quality:
        name: Quality checks
        runs-on: ubuntu-latest
        needs: build-app-image
        env:
            HOST_PROJECT_PATH: ${{ github.workspace }}
        steps:
            - uses: actions/checkout@v4
            - name: Login to GitHub Container Registry
              uses: docker/login-action@v3
              with:
                  registry: ghcr.io
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}
            - name: Pull app image
              run: docker pull ${{ env.APP_IMAGE }}
            - name: Start Docker services
              run: docker compose -f docker-compose.yml -f docker-compose.ci.yml up -d app mariadb
            - name: Install dependencies
              run: |
                  docker compose exec -T app mise trust
                  docker compose exec -T app mise install
                  docker compose exec -T app composer install
                  docker compose exec -T app mise exec node -- npm install --no-save
            - name: Setup database
              run: |
                  docker compose exec -T app mise run console doctrine:database:create --if-not-exists
                  docker compose exec -T app mise run console doctrine:migrations:migrate --no-interaction
            - name: Run quality checks
              run: |
                  docker compose exec -T app mise run quality
                  git diff --exit-code

    tests-php:
        name: PHP tests
        runs-on: ubuntu-latest
        needs: build-app-image
        env:
            HOST_PROJECT_PATH: ${{ github.workspace }}
        steps:
            - uses: actions/checkout@v4
            - name: Login to GitHub Container Registry
              uses: docker/login-action@v3
              with:
                  registry: ghcr.io
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}
            - name: Pull app image
              run: docker pull ${{ env.APP_IMAGE }}
            - name: Start Docker services
              run: docker compose -f docker-compose.yml -f docker-compose.ci.yml up -d app mariadb
            - name: Install dependencies
              run: |
                  docker compose exec -T app mise trust
                  docker compose exec -T app mise install
                  docker compose exec -T app composer install
                  docker compose exec -T app mise exec node -- npm install --no-save
            - name: Setup database
              run: |
                  docker compose exec -T app mise run console doctrine:database:create --if-not-exists
                  docker compose exec -T app mise run console doctrine:migrations:migrate --no-interaction
            - name: Run PHP tests
              run: docker compose exec -T app mise run tests

    tests-frontend:
        name: Frontend tests
        runs-on: ubuntu-latest
        needs: build-app-image
        env:
            HOST_PROJECT_PATH: ${{ github.workspace }}
        steps:
            - uses: actions/checkout@v4
            - name: Login to GitHub Container Registry
              uses: docker/login-action@v3
              with:
                  registry: ghcr.io
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}
            - name: Pull app image
              run: docker pull ${{ env.APP_IMAGE }}
            - name: Start Docker services
              run: docker compose -f docker-compose.yml -f docker-compose.ci.yml up -d app
            - name: Install dependencies
              run: |
                  docker compose exec -T app mise trust
                  docker compose exec -T app mise install
                  docker compose exec -T app composer install
                  docker compose exec -T app mise exec node -- npm install --no-save
            - name: Run frontend tests
              run: docker compose exec -T app mise run tests:frontend

    build-frontend:
        name: Frontend build
        runs-on: ubuntu-latest
        needs: build-app-image
        env:
            HOST_PROJECT_PATH: ${{ github.workspace }}
        steps:
            - uses: actions/checkout@v4
            - name: Login to GitHub Container Registry
              uses: docker/login-action@v3
              with:
                  registry: ghcr.io
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}
            - name: Pull app image
              run: docker pull ${{ env.APP_IMAGE }}
            - name: Start Docker services
              run: docker compose -f docker-compose.yml -f docker-compose.ci.yml up -d app
            - name: Install dependencies
              run: |
                  docker compose exec -T app mise trust
                  docker compose exec -T app mise install
                  docker compose exec -T app composer install
                  docker compose exec -T app mise exec node -- npm install --no-save
            - name: Build frontend assets
              run: docker compose exec -T app mise run frontend
