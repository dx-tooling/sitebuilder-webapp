services:
    app:
        build:
            context: .
            dockerfile: docker/app/Dockerfile
        container_name: sitebuilder_preprod_app
        volumes:
            - .:/var/www
            - mise_data:/opt/mise
        environment:
            # Redirect cache and config directories to /tmp to avoid polluting the mounted project directory
            HOME: /tmp/container-home
            XDG_CACHE_HOME: /tmp/container-home/.cache
            XDG_CONFIG_HOME: /tmp/container-home/.config
            XDG_DATA_HOME: /tmp/container-home/.local/share
            NPM_CONFIG_CACHE: /tmp/container-home/.npm
            GNUPGHOME: /tmp/container-home/.gnupg
            # Mise uses dedicated directories in the shared volume
            MISE_DATA_DIR: /opt/mise/data
            MISE_CACHE_DIR: /opt/mise/cache
            MISE_STATE_DIR: /opt/mise/state
            # Preprod environment
            APP_ENV: preprod
            APP_DEBUG: "0"
        networks:
            - default
        depends_on:
            - mariadb
        restart: unless-stopped

    messenger:
        build:
            context: .
            dockerfile: docker/app/Dockerfile
        # No fixed container_name to allow scaling
        volumes:
            - .:/var/www
            - mise_data:/opt/mise
        environment:
            HOME: /tmp/container-home
            XDG_CACHE_HOME: /tmp/container-home/.cache
            XDG_CONFIG_HOME: /tmp/container-home/.config
            XDG_DATA_HOME: /tmp/container-home/.local/share
            NPM_CONFIG_CACHE: /tmp/container-home/.npm
            GNUPGHOME: /tmp/container-home/.gnupg
            # Mise uses dedicated directories in the shared volume
            MISE_DATA_DIR: /opt/mise/data
            MISE_CACHE_DIR: /opt/mise/cache
            MISE_STATE_DIR: /opt/mise/state
            # Preprod environment
            APP_ENV: preprod
            APP_DEBUG: "0"
        networks:
            - default
        depends_on:
            - mariadb
        restart: unless-stopped
        command:
            [
                "php",
                "bin/console",
                "messenger:consume",
                "immediate",
                "--time-limit=3600",
                "--memory-limit=128M",
            ]

    nginx:
        image: nginx:latest
        container_name: sitebuilder_preprod_nginx
        # Don't bind to host ports - Traefik will route to this container
        expose:
            - "80"
        volumes:
            - .:/var/www
            - ./docker/nginx/default.conf.preprod:/etc/nginx/conf.d/default.conf
        depends_on:
            - app
        networks:
            - default
            - outermost_router
        restart: unless-stopped
        labels:
            # Traefik labels for outermost router
            - "traefik.enable=true"
            - "outermost_router.enable=true"
            - "traefik.docker.network=outermost_router"
            # Router configuration
            - "traefik.http.routers.sitebuilder-preprod.rule=Host(`sitebuilder-preprod.dx-tooling.org`)"
            - "traefik.http.routers.sitebuilder-preprod.entrypoints=websecure"
            - "traefik.http.routers.sitebuilder-preprod.tls=true"
            # Service configuration
            - "traefik.http.services.sitebuilder-preprod.loadbalancer.server.port=80"

    mariadb:
        image: mariadb:12.0.2
        container_name: sitebuilder_preprod_mariadb
        environment:
            MYSQL_ROOT_PASSWORD: secret
            MYSQL_DATABASE: ${MYSQL_DATABASE:-sitebuilder_preprod}
            MYSQL_USER: root
            MYSQL_PASSWORD: secret
        volumes:
            - mariadb_data:/var/lib/mysql
        networks:
            - default
        restart: unless-stopped

networks:
    default:
        name: sitebuilder_preprod_default
        driver: bridge
    outermost_router:
        external: true

volumes:
    mariadb_data:
        name: sitebuilder_preprod_mariadb_data
    mise_data:
        name: sitebuilder_preprod_mise_data
